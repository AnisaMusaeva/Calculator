<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="text">
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="button button-delete">&#129120</button>
                    <button class="button button-bracket-l">(</button>
                    <button class="button button-bracket-r">)</button>
                    <button class="button button-divided">/</button>
                </div>
                <div class="button-row">
                    <button class="button button-one">1</button>
                    <button class="button button-two">2</button>
                    <button class="button button-three">3</button>
                    <button class="button button-times">*</button>
                </div>
                <div class="button-row">
                    <button class="button button-four">1</button>
                    <button class="button button-five">5</button>
                    <button class="button button-six">6</button>
                    <button class="button button-minus">-</button>
                </div>
                <div class="button-row">
                    <button class="button button-seven">7</button>
                    <button class="button button-eight">8</button>
                    <button class="button button-nine">9</button>
                    <button class="button button-plus">+</button>
                </div>
                <div class="button-row">
                    <button class="button button-clean">C</button>
                    <button class="button button-zero">0</button>
                    <button class="button button-comma">,</button>
                    <button class="button-calculate">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
